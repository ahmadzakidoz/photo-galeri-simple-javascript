<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Galeri Photo</title>
  </head>
  <body>
    <div class="container">
      <div class="show">
        <img src="https://source.unsplash.com/random/600x400" alt="" />
      </div>
      <div class="photos">
        <img
          class="img"
          src="https://source.unsplash.com/random/600x400"
          alt=""
        />
        <img src="https://source.unsplash.com/random/600x401" alt="" />
        <img src="https://source.unsplash.com/random/600x402" alt="" />
        <img src="https://source.unsplash.com/random/600x403" alt="" />
        <img src="https://source.unsplash.com/random/600x404" alt="" />
        <img src="https://source.unsplash.com/random/600x405" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
